{% extends "layout.html" %}
{% block title %}Lisää uusi kirja{% endblock %}
{% block content %}
<h2>Lisää uusi kirja</h2>
<form action="/send" method="POST">
Kirjan nimi: <br>
<textarea name="name" rows="3" cols="20"></textarea>
<br>
Genre: <br>
<textarea name="genre" rows="3" cols="20"></textarea>
<br>
Kirjailija: <br>
<textarea name="author" rows="3" cols="20"></textarea>
<input type="submit" value="Lähetä">
</form>
<br>
<a href="/" style="color: rgb(128, 71, 71)">Takaisin</a>
{% endblock %}
